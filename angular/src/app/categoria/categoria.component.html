<div class="spinner-border" role="status" *ngIf="loading">
  <span class="sr-only">À carregar...</span>
</div>

<ngb-alert *ngIf="!loading && !categorias" type="secondary">
  Nenhuma categoria registrada
</ngb-alert>


<div class="input-group input-group-sm mb-3 float-right col-6">
  <input type="text" class="form-control" placeholder="..." [formControl]="searchfield" id="search-box">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="onSearch()" >Procurar</button>
  </div>
</div>

<table class="table table-striped" >
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nome</th>
    <th scope="col" class="text-center">Criado</th>
    <th scope="col" class="text-center">Modificado</th>
    <th scope="col" class="text-center">Ação</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categorias; index as i">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td class="text-center">{{ item.created | date: 'short' : 'pt' }}</td>
      <td class="text-center">{{ item.modified | date: 'short' : 'pt' }}</td>
      <td class="text-nowrap text-center">
        <button (click)="onEdit(item)" class="btn btn-sm btn-primary mr-1" title="Alterar"><i class="fas fa-edit"></i></button>
        <button (click)="onDelete(item.id)" class="btn btn-sm btn-danger" title="Excluir"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<a type="button" class="btn btn-primary float-right mb-3" routerLink="/categoria/add">Adicionar</a>

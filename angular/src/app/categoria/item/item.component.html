  <div class="form-group" *ngIf="itemselected?.id" >
    <label for="exampleInputEmail1">ID</label>
    <input type="email"  [value]="itemselected?.id" disabled readonly class="form-control-plaintext">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Nome da categoria</label>
    <input type="email" class="form-control" [formControl]="name">
  </div>

  <div class="form-group" *ngIf="itemselected?.created" >
    <label for="exampleInputEmail1">Criado em</label><br>
    <span class="text-muted">{{itemselected.created | date: 'long' : 'pt'}}</span>
  </div>

  <a type="button" class="btn btn-outline-secondary float-left mt-3" routerLink="/categoria">Voltar</a>

  <button (click)="salvarorchange()" class="btn btn-primary float-right mt-3" [disabled]="loading || name?.invalid" >{{ itemselected?.id ? 'alterar' : 'Adicionar'}}</button>

  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
